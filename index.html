<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EncryptLab - Encryption Playground</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <span class="logo-bracket">&lt;</span>
          <span class="logo-text">EncryptLab</span>
          <span class="logo-bracket">/&gt;</span>
        </div>
        <nav class="nav-menu">
          <a href="#docs" class="nav-link">Docs</a>
          <a href="https://www.facebook.com/son.pham.857182/" class="nav-link">About</a>
          <a href="https://github.com/sonpham811z/Encrypt-Lab" target="_blank" class="nav-link">GitHub</a>
        </nav>
      </div>
    </header>

    <!-- Main Container -->
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Algorithms</h2>
        </div>
        <div class="algorithms-list" id="algorithmsList">
          <!-- Algorithm cards will be inserted here -->
        </div>
      </aside>

      <!-- Main Workspace -->
      <main class="workspace">
        <div class="workspace-content" id="workspaceContent">
          <div class="welcome-section">
            <h1>Welcome to EncryptLab</h1>
            <p>Select an encryption algorithm from the sidebar to get started</p>
          </div>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>EncryptLab Â© 2025 | Learn cryptography through hands-on experimentation | Desgin by <strong>SonPham</strong> from HCMUIT</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
